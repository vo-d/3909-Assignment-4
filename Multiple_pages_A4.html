<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Add a DOM container for React -->
<div id="app"></div>
<!-- Load React. -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<!-- Load Babel -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- Load React-bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"
        crossorigin
></script>
<!-- Import Bootstrap CSS -->
<link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
/>


<!-- Use React -->
<script type="text/jsx">

    const react = React;
    const app = document.getElementById("app");
    let root = ReactDOM.createRoot(app);

    // Put your components here use "ReactBootstrap." to access react-bootstrap components
    function ReactNav() {
        return (
          <ReactBootstrap.Nav
            activeKey="/home"
            onSelect={(selectedKey) => alert(`selected ${selectedKey}`)}
          >
            <ReactBootstrap.Nav.Item>
              <ReactBootstrap.Nav.Link href="/home">Active</ReactBootstrap.Nav.Link>
            </ReactBootstrap.Nav.Item>
            <ReactBootstrap.Nav.Item>
              <ReactBootstrap.Nav.Link eventKey="link-1">Link</ReactBootstrap.Nav.Link>
            </ReactBootstrap.Nav.Item>
            <ReactBootstrap.Nav.Item>
              <ReactBootstrap.Nav.Link eventKey="link-2">Link</ReactBootstrap.Nav.Link>
            </ReactBootstrap.Nav.Item>
            
          </ReactBootstrap.Nav>
        );
      }

      function ReactButton() {
        return (
          <ReactBootstrap.Card style={{ width: '18rem' }}>
            <ReactBootstrap.Card.Img variant="top" src="https://en.wikipedia.org/wiki/Image#/media/File:Image_created_with_a_mobile_phone.png" />
            <ReactBootstrap.Card.Body>
              <ReactBootstrap.Card.Title>Image</ReactBootstrap.Card.Title>
              <ReactBootstrap.Card.Text>
                Some quick example text to build on the card title and make up the
                bulk of the card's content.
              </ReactBootstrap.Card.Text>
              <ReactBootstrap.Button variant="primary">Go somewhere</ReactBootstrap.Button>
            </ReactBootstrap.Card.Body>
          </ReactBootstrap.Card>
        );
      }
      
      
    // Example
    function App() {
        return(
            <div>
                <ReactNav />
                <ReactButton />
            </div>
        ) 
    }

  root.render(<App/>);
</script>
</body>
</html>
